<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>#hackathon</title>

  <link href="https://fonts.googleapis.com/css?family=Exo+2:400,800" rel="stylesheet" type="text/css" />
  <link href="css/main.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div id="map-canvas"></div>
  <div id="info">
    <div id="info-button">info</div>
    <div class="expanded">
      <div class="info-container" role="contentinfo">
        <button id="info-close">close</button>
        <h1>Aalto Data Science Hackathon</h1>
        <p>
          Team name: data & pizza => insights
          <br />
          Dataset: HSL
        </p>
        <p class="copyright">
          <a href="http://github.com/" target="_blank" title="Codes on Github">Codes</a><br/>
        </p>
      </div>
    </div>
  </div>
  <div id="visualization-button">&equiv;</div>
  <div id="visualization">
    <button id="visualization-close">Close</button>
    <h2 class="no-top-margin">Visualizations</h2>
    <div id="load-spinner">
      <div id="followingBallsG_1" class="followingBallsG"></div>
      <div id="followingBallsG_2" class="followingBallsG"></div>
      <div id="followingBallsG_3" class="followingBallsG"></div>
      <div id="followingBallsG_4" class="followingBallsG"></div>
    </div>
    <nav id="time-filters">
      <ol role="navigation">
        <li data-visualization="heatmap" data-json="stop_1.json" data-index="0" class="active">Bus stop density</li> <br/>
        <li data-visualization="heatmap" data-json="cum_stop_times.json" data-index="0">Bus stop traffic/time</li> <br />
        <li data-visualization="heatmap" data-json="avg_stop_delays.json" data-index="0">Bus stop delays</li> <br />
        <li data-visualization="heatmap" data-json="stop_1.json" data-index="0" >Yet another heat map?</li> <br />
        <li data-visualization="heatmap" data-json="stop_1.json" data-index="0" >Some route viz here?</li> <br />
        <li data-visualization="heatmap" data-json="stop_1.json" data-index="0" >Another route viz here?</li> <br />
        <li data-visualization="routemap" data-json="avg_route_dest_delay.json" data-index="0" >Route viz!</li> <br />
      </ol>
    </nav>
